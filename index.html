<!DOCTYPE html>
<html>
<head>
	<title>login_page</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<script src="https://kit.fontawesome.com/b64737c4f6.js" crossorigin="anonymous"></script>
</head>
<body>
	<section class="container">
		<div class="left-sign-in">
			<div class="top-icon">
				<i class="bi bi-columns-gap"></i>
				<span>Diprella</span>
			</div>
			<div class="welcome">
			<h1>Welcome Back!</h1>
			<p>To keep connected with us please login with your personal info</p>
		
			<div class="signin-but">
				<a href="#">SIGN IN</a>
			</div>
			</div>
		</div>
		
		<div class="account">
			<h1>Create Account</h1>
			<div class="icons">
				<i class="fa fa-facebook" aria-hidden="true"></i>
				<i class="fa-brands fa-google-plus-g fa-xs"></i>
				<i class="fa-brands fa-linkedin-in fa-xs"></i>
			</div>
			<p> or use your email for registration</p>
		
			<div class="user-input">
				<i class="fa-solid fa-user fa-xs"></i>
				<input type="text" placeholder="Name">
				
				<i class="fa-solid fa-envelope fa-xs"></i>
				<input type="email" placeholder="Email">
				
				<i class="fa-solid fa-lock fa-xs"></i>
				<input type="password" placeholder="Password">
			</div>
			<div class="signup-but">
				<a href="#" class="signup">SIGN UP</a>
			</div>
		</div>
	</section>
</body>
</html>
